---

- name: Compile FreeIPA
  make:
    chdir: "{{ freeipa_install_dir }}/build/freeipa-release-{{ freeipa_version_src_schema }}"
  register: freeipa_compile
  when: freeipa_build.changed

- name: Install FreeIPA
  make:
    chdir: "{{ freeipa_install_dir }}/build/freeipa-release-{{ freeipa_version_src_schema }}"
    target: install
  when: freeipa_compile.changed
